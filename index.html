<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>library</h1>
      </div>
      <div class="add-button">
        <div class="button">+ Add book</div>
      </div>
      <div class="books-container"></div>
    </div>
    <div class="book-form hide">
      <form action="#" method="post">
        <div class="close">X</div>
        <legend>Add a book</legend>
        <div class="title">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="author">
          <label for="author">Author: </label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="pages">
          <label for="pages">Pages: </label>
          <input type="number" name="pages" id="pages" min="1" />
        </div>
        <div class="status">
          <label for="status">Did you complete it?</label>
          <div class="answer">
            <div class="answer-yes">
              <label for="yes">Yes</label>
              <input type="radio" name="status" id="yes" checked/>
            </div>
            <div class="answer-no">
              <label for="no">No</label>
              <input type="radio" name="status" id="no" />
            </div>
          </div>
        </div>
        <div class="submit">
            <button type="submit">Add</button>
        </div>
      </form>
    </div>
  </body>
</html>
